<html>
  <head>
    <meta charset="UTF-8">
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: Sans-serif;
        font-size: 14px;
        color: rgba(0,0,0,0.8);
        line-height: 20px;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }
      h1 {
        font-size: 40px;
        line-height: 40px;
      }
      nav {
        display: flex;
        align-items: flex-start;
        max-width: 600px;
        margin: 0 auto;
        padding: 50px 0px;
      }
      nav h1 {
        font-size: 40px;
        line-height: 40px;
        margin: 0;
      }
      nav h1 a {
        text-decoration: none;
        color: white;
        font-family: Georgia;
        font-style: italic;
        letter-spacing: -2px;
        text-transform: lowercase;
      }
      h1 a {
        text-decoration: none;
        color: rgba(0,0,0,0.8);
      }
      header {
        margin: 0px auto;
        max-width: 600px;
      }
      header h1 {
        font-style: italic;
        font-family: Georgia;
        color: yellowgreen;
      }
      main {
        color: white;
        margin: 0px auto;
      }
      main > .full-image {
        width: 100%;
      }
      main > :not(.full-image) {
        display: block;
        max-width: 600px;
        margin: 20px auto;
      }
      main img {
        width: 100%;
      }
      blockquote {
        font-size: 20px;
        line-height: 28px;
        margin: 30px 0;
        box-shadow: inset 3px 0 0 0 rgba(41, 41, 41, 1);
        font-family: Georgia;
        font-style: italic;
        color: rgba(0,0,0,0.8);
        padding-left: 20px;
      }
      pre {
        background: rgba(0,0,0,0.7);
        padding: 10px;
        overflow: auto;
        color: white;
      }
      .flexible {
        flex-grow: 1;
      }
      .meta {
        display: flex;
        max-width: 600px;
        margin: 20px auto;
        color: silver;
      }
      .draft {
        max-width: 600px;
        margin: 0px auto;
      }
      .badge {
        color: rgba(0,0,0,0.4);
        background: rgba(0,0,0,0.1);
        padding: 2px 10px;
        border-radius: 20px;
        display: inline-block;
      }
      .button {
        text-decoration: none;
        color: rgba(0,0,0,0.5);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script id="template" type="text/x-handlebars-template">
      <nav>
        <h1><a href="./">blog</a></h1>
        <div class='flexible'></div>
      </nav>
      {{#if draft}}
      <div class='draft'><div class='badge'>draft</div></div>
      {{/if}}
      <header><h1>{{title}}</h1></header>
      <div class='meta'>
        <div class='updated'>{{updated}}</div>
        <div class='flexible'></div>
        <a class='button' href="./editor?src={{filename}}">Edit</a>
      </div>
      <main>{{{content}}}</main>
    </script>
  </head>
  <body>
    <script type='module'>
    import Handlebars from "https://jspm.dev/handlebars"
    import matter from "https://jspm.dev/gray-matter"
    import marked from "https://jspm.dev/marked"
    import { fs } from "/offbase.js"
    const src = new URL(location.href).searchParams.get("src")
    const template = Handlebars.compile(document.querySelector("#template").innerHTML)
    fs.promises.readFile(src, "utf8").then((content) => {
      let parsed = matter(content)
      let md = parsed.content
      let metadata = parsed.data
      metadata.permalink = src
      const html = marked(md, { baseUrl: "./" }) 
      document.body.innerHTML = template({
        content: html,
        updated: metadata.updated,
        draft: metadata.draft,
        filename: src,
        title: metadata.title
      }).trim()
      document.querySelectorAll(".updated").forEach((el) => {
        el.textContent = timeago.format(parseInt(el.textContent))
      })
    })
    </script>
  </body>
</html>
